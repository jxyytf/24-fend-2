<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counterwatch</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
<script src="/js/main.js" defer></script>
</head>
<body>
    <article class="counter">
        <header class="counter__top">
            <h1 id="counter" class="counter__heading"></h1>
        </header>
        <footer class="counter__bottom">
            <button id="button--red" class="counter__button counter__button--red">-</button>
            <button id="button--green" class="counter__button counter__button--green">+</button>
        </footer>
    </article>

    <article class="counter">
        <header class="counter__top">
            <h1 id="stopwatch" class="counter__heading"></h1>
        </header>
        <footer class="counter__bottom">
            <button id="button--stop" class="counter__button counter__button--red">STOP</button>
            <button id="button--start" class="counter__button counter__button--green">START</button>
        </footer>
    </article>
</body>
</html>
